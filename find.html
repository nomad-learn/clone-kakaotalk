<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Find | kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/76a0a06478.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="staus-bar__column">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"
          ><a href="settings.html" class="href"><i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>
    <main class="find" id="_main">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn  header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-qrcode"></i>
            </span>
            <span class="find__header-btn__title">
              QR Code
            </span>
          </li>
          <li class="find__header-btn  header-btn">
            <span class="header-btn__icon">
              <i class="far fa-address-book"></i>
            </span>
            <span class="find__header-btn__title">
              Add by Contacts
            </span>
          </li>
          <li class="find__header-btn  header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-keyboard"></i>
            </span>
            <span class="find__header-btn__title">
              Add by ID
            </span>
          </li>
          <li class="find__header-btn  header-btn">
            <span class="header-btn__icon">
              <i class="far fa-envelope"></i>
            </span>
            <span class="find__header-btn__title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">Recommended Friends</h5>
        <li class="find__friend friend friend-list">
          <div class="friend__column">
            <img src="images/bear.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                loveobject
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend_add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
        <li class="find__friend friend friend-list">
          <div class="friend__column">
            <img src="images/eng.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                mollyahaily
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend_add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
        <li class="find__friend friend friend-list">
          <div class="friend__column">
            <img src="images/yeon.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                yeony
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend_add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><div class="nav__badge">1</div>
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
